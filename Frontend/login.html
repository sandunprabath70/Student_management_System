<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            margin-top: 100px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Student Records</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ml-3" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
            </ul>
        </div>
    </nav>

<div class="container login-container">
    <ul class="nav nav-tabs" id="myTabs">
        <li class="nav-item">
            <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="signup-tab" data-toggle="tab" href="#signup">Sign Up</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="forgot-tab" data-toggle="tab" href="#forgot">Forgot Password</a>
        </li>
    </ul>
    <div class="tab-content">
        <!-- Login Tab -->
        <div class="tab-pane fade show active" id="login">
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title text-center">Login</h5>
                    <form>
                        <div class="form-group">
                            <label for="login-email">Email:</label>
                            <input type="email" class="form-control" id="login-email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password:</label>
                            <input type="password" class="form-control" id="login-password" placeholder="Enter your password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Sign Up Tab -->
        <div class="tab-pane fade" id="signup">
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign Up</h5>
                    <form>
                        <div class="form-group">
                            <label for="signup-firstname">First Name:</label>
                            <input type="text" class="form-control" id="signup-firstname" placeholder="Enter your first name">
                        </div>
                        <div class="form-group">
                            <label for="signup-lastname">Last Name:</label>
                            <input type="text" class="form-control" id="signup-lastname" placeholder="Enter your last name">
                        </div>
                        <div class="form-group">
                            <label for="signup-email">Email:</label>
                            <input type="email" class="form-control" id="signup-email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="signup-password">Password:</label>
                            <input type="password" class="form-control" id="signup-password" placeholder="Choose a password">
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Forgot Password Tab -->
        <div class="tab-pane fade" id="forgot">
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title text-center">Forgot Password</h5>
                    <form>
                        <div class="form-group">
                            <label for="forgot-email">Email:</label>
                            <input type="email" class="form-control" id="forgot-email" placeholder="Enter your email">
                        </div>
                        <button type="submit" class="btn btn-warning btn-block">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script>
    $('#myTabs a').click(function (e) {
        e.preventDefault()
        $(this).tab('show')
    })
</script>

</body>
</html>
